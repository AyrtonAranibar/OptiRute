    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-pri
              
              mary border-radius-lg pt-4 pb-3 d-flex justify-content-between">
                <h6 class="text-white text-capitalize ps-3 w-25 ">Agregar un transportista</h6>
                <!-- <a  class="btn btn-light me-3"><i class="bi bi-plus-lg fa-lg"></i> Agregar</a> -->
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0 d-flex justify-content-center">

                <div class="card my-4" style='width: 50%;height: 600px;'>
                  
                  <form action="/transportistas/guardar_transportista/" method="POST" enctype="multipart/form-data" class="d-flex flex-column"  style='width: 60%; margin-left:auto; margin-right:auto'  >

                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <p>Para añadir la coordenada, haga clic en el mapa</p>


                    <input type="text" name="id" id="id" value="{{ transportista[0] }} " hidden>

                    <label for="nombre"> Nombre </label>
                    <input type="text" name="nombre" id="nombre" step="1" value="{{ transportista[1] }} ">

                    <label for="usuario" class=" mt-3"> Usuario </label>
                    <input type="text" name="usuario" id="usuario" step="2"  value='{{transportista[2]}}'>

                    <label for="numero" class=" mt-3"> Número </label>
                    <input type="text" name="numero" id="numero" step="3"  value="{{ transportista[3] }} ">

                    <label for="correo" class=" mt-3"> Correo </label>
                    <input type="text" name="correo" id="correo" step="4"  value="{{ transportista[4] }} ">

                    <label for="imagen" class=" mt-3"> Imagen </label>
                    <input type="file" name="imagen" id="imagen" step="6"  value="{{ transportista[5] }} ">

                    {% if  transportista[5] %}
                      <img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=transportista[5]) }}" alt="foto">
                    {% endif %}
                    <input type="submit" class="btn btn-primary mt-3"  value="Enviar">
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
